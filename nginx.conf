server {
    listen 80;
    server_name localhost;

    # Serve static files for the frontend (React/Vite build output)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # This is necessary for Single Page Applications (SPA) like React
        # It redirects all non-file requests to index.html
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API calls to the backend service
    # Any request starting with /api/ will be forwarded to the backend container
    location /api/ {
        # 'backend' is the service name in docker-compose.prod.yml
        # The port 4000 is the one exposed by the backend service internally
        proxy_pass http://backend:4000/;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Custom error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
